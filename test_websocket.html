<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitTorch WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .price-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .price {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .change {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .change.positive {
            color: #4ade80;
        }

        .change.negative {
            color: #f87171;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-connect {
            background: #28a745;
            color: white;
        }

        .btn-connect:hover {
            background: #218838;
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c82333;
        }

        .btn-rapid {
            background: #ffc107;
            color: #333;
        }

        .btn-rapid:hover {
            background: #e0a800;
        }

        .messages {
            max-height: 200px;
            overflow-y: auto;
            background: #f7f7f7;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
            background: white;
            border-radius: 3px;
        }

        .timestamp {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ BitTorch WebSocket</h1>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="price-display">
            <div class="price" id="price">$0.00</div>
            <div class="change" id="change">0.00%</div>
            <div class="timestamp" id="lastUpdate">Never</div>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-label">24h High</div>
                <div class="metric-value" id="high24">$0</div>
            </div>
            <div class="metric">
                <div class="metric-label">24h Low</div>
                <div class="metric-value" id="low24">$0</div>
            </div>
            <div class="metric">
                <div class="metric-label">Volume</div>
                <div class="metric-value" id="volume">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">Updates</div>
                <div class="metric-value" id="updateCount">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn-connect" onclick="connect()">Connect</button>
            <button id="disconnectBtn" class="btn-disconnect" onclick="disconnect()" disabled>Disconnect</button>
            <button id="rapidBtn" class="btn-rapid" onclick="toggleRapid()">Enable Rapid Mode</button>
        </div>

        <div class="messages" id="messages"></div>
    </div>

    <script>
        let ws = null;
        let updateCount = 0;
        let rapidMode = false;

        function connect() {
            if (ws) return;

            addMessage('Connecting to WebSocket...');
            ws = new WebSocket('ws://localhost:8000/ws');

            ws.onopen = () => {
                addMessage('Connected!');
                updateStatus(true);
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;

                // Send ping every 30 seconds to keep connection alive
                setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ command: 'ping' }));
                    }
                }, 30000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                addMessage('WebSocket error: ' + error);
                updateStatus(false);
            };

            ws.onclose = () => {
                addMessage('Disconnected');
                updateStatus(false);
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function toggleRapid() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Please connect first!');
                return;
            }

            rapidMode = !rapidMode;
            ws.send(JSON.stringify({
                command: 'rapid_mode',
                enabled: rapidMode
            }));

            document.getElementById('rapidBtn').textContent =
                rapidMode ? 'Disable Rapid Mode' : 'Enable Rapid Mode';

            addMessage(`Rapid mode ${rapidMode ? 'enabled' : 'disabled'}`);
        }

        function handleMessage(data) {
            console.log('Received:', data);

            if (data.type === 'price_update' || data.type === 'initial') {
                updatePrice(data.data || data);
            } else if (data.type === 'pong') {
                console.log('Pong received');
            } else if (data.type === 'rapid_mode_change') {
                rapidMode = data.enabled;
                document.getElementById('rapidBtn').textContent =
                    rapidMode ? 'Disable Rapid Mode' : 'Enable Rapid Mode';
                addMessage(`Rapid mode ${rapidMode ? 'enabled' : 'disabled'} (${data.interval}s updates)`);
            } else {
                addMessage(`Message: ${JSON.stringify(data)}`);
            }
        }

        function updatePrice(data) {
            updateCount++;

            // Update price
            const priceEl = document.getElementById('price');
            const price = data.price || 0;
            priceEl.textContent = `$${price.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;

            // Update change
            const changeEl = document.getElementById('change');
            const changePercent = data.change_24h_percent || 0;
            changeEl.textContent = `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%`;
            changeEl.className = `change ${changePercent >= 0 ? 'positive' : 'negative'}`;

            // Update metrics
            document.getElementById('high24').textContent =
                `$${(data.high_24h || 0).toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
            document.getElementById('low24').textContent =
                `$${(data.low_24h || 0).toLocaleString('en-US', { maximumFractionDigits: 0 })}`;
            document.getElementById('volume').textContent =
                formatVolume(data.volume_24h || 0);
            document.getElementById('updateCount').textContent = updateCount;

            // Update timestamp
            const timestamp = new Date(data.timestamp || Date.now());
            document.getElementById('lastUpdate').textContent =
                `Last update: ${timestamp.toLocaleTimeString()}`;

            // Flash effect
            priceEl.style.animation = 'none';
            setTimeout(() => {
                priceEl.style.animation = 'pulse 0.5s';
            }, 10);
        }

        function formatVolume(volume) {
            if (volume > 1e9) return `${(volume / 1e9).toFixed(1)}B`;
            if (volume > 1e6) return `${(volume / 1e6).toFixed(1)}M`;
            if (volume > 1e3) return `${(volume / 1e3).toFixed(1)}K`;
            return volume.toString();
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function addMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';

            const time = new Date().toLocaleTimeString();
            messageEl.innerHTML = `<span class="timestamp">[${time}]</span> ${msg}`;

            messagesDiv.insertBefore(messageEl, messagesDiv.firstChild);

            // Keep only last 10 messages
            while (messagesDiv.children.length > 10) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }
        }

        // Auto-connect on load
        window.onload = () => {
            setTimeout(connect, 500);
        };
    </script>
</body>
</html>
